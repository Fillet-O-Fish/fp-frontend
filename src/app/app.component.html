<!-- <div class="header" id="myHeader"> -->
<table>
  <tr>
    <td>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <label for="address">
          Address
        </label>
        <input style="margin-left: 5px;" id="address" type="text" formControlName="address">
        <button style="margin-left: 5px;" class="button" type="submit">Search!</button>
      </form>
      <table class="table" style="margin-top: 5px;">
        <tr>
          <td>current address</td>
          <td>{{addr}}</td>
        </tr>
        <tr>
          <td>number of plants</td>
          <td>{{totalPlants}}</td>
        </tr>
      </table>
    </td>
    <td>
      <app-price-info [addr]="addr" [seedPrice]="seedPrice" [seedBalance]="seedBalance" [maxPerHarvest]="maxPerHarvest"
        [minPerHarvest]="minPerHarvest" [midPerHarvest]="midPerHarvest" [avgPerHarvest]="avgPerHarvest">
      </app-price-info>
      <!-- </div> -->
    </td>
  </tr>
</table>
<div app-flower-details *ngFor="let flower of nftList " [flower]="flower" style="padding-bottom: 20px;">
</div>
