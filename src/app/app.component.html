<!-- <div class="header" id="myHeader"> -->
<table border="1">
  <tr>
    <td>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <label for="address">
            Address
          </label>
          <input id="address" type="text" formControlName="address">
          <button class="button" type="submit">Purchase</button>
      </form>
        
    </td>
    <td>
      <app-price-info [addr]="addr" [seedPrice]="seedPrice" [seedBalance]="seedBalance" [maxPerHarvest]="maxPerHarvest"
        [minPerHarvest]="minPerHarvest" [midPerHarvest]="midPerHarvest" [avgPerHarvest]="avgPerHarvest">
      </app-price-info>
      <!-- </div> -->
    </td>
  </tr>
  <tr >
    <td colspan="2">
      <table class="table" style="max-width: 1400px;">  
        <tr>
          <th *ngFor="let col of columns">
            {{col}}
          </th>
        </tr>
        <tr app-flower-details *ngFor="let flower of nftList " [flower]="flower">
        </tr>
      </table>
    </td>
  </tr>
</table>
