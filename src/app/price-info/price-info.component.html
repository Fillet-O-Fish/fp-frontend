<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> <img width=30 src="assets/img/seed.png" /> Seed Token (coinmarketcap)</mat-card-title>
    <mat-card-subtitle><div style="font-size: 12px;">{{seedContractAddress}}</div></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="priceFont">{{seedPrice}} USD</div>
    <div class="priceFont">{{seedBalance}}({{seedPrice * seedBalance}} USD)</div>
  </mat-card-content>
</mat-card>
